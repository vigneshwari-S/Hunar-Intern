    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        header {
            background-color: #141414;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        header nav a:hover {
            color: #e50914;
        }

        section {
            padding: 20px;
        }

        section h2 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .movie-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 150px;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            color: gray;
        }
    </style>
</head>
