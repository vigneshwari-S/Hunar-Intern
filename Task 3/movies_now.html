<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      background-color: #e50914;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b20710;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Movie Tickets</h2>
    <form action="#" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required>
      
      <label for="tickets">Number of Tickets</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Enter number of tickets" required>
      
      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>
      
      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Choose a payment method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="upi">UPI</option>
      </select>
      
      <label>Choose Movie</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="movie" value="Movie 1"> Movie 1</label>
        <label><input type="checkbox" name="movie" value="Movie 2"> Movie 2</label>
        <label><input type="checkbox" name="movie" value="Movie 3"> Movie 3</label>
        <label><input type="checkbox" name="movie" value="Movie 4"> Movie 4</label>
      </div>
      
      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
